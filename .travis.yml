language: generic

# We don't actually use the Travis Python, but this keeps it organized.
# The test matrix really uses the latest Miniconda for Py2 or Py3,
# and we're "fooling" Travis into doing this for us.
matrix:
    include:
    - os: linux
      dist: trusty
      env: TOXENV=3
      #     - os: osx 
      #       osx_image: xcode8
      #       language: generic
      #       env: TOXENV=3
      #     - os: osx
      #       osx_image: xcode7.2
      #       language: generic
      #       env: TOXENV=3

sudo: true

notifications:
    email: false

install: 
    - if [ "$TRAVIS_OS_NAME" == "linux" -a "$TOXENV" == "3" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-4.5.12-Linux-x86_64.sh -O miniconda.sh; fi
    - if [ "$TRAVIS_OS_NAME" == "osx" -a "$TOXENV" == "3" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-MacOSX-x86_64.sh -O miniconda.sh; fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    # - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - conda config --add channels defaults
    - conda config --add channels bioconda
    - conda config --add channels conda-forge
    - conda install python==3.6 gcc_linux-64 gxx_linux-64 pybind11 numpy
    #- conda install htslib==1.3.2 #Attempt pinning
    - conda install -c bioconda 'libsequence>=1.9.7'
    - conda install -c conda-forge msprime
script:
    - export LD_LIBRARY_PATH=$HOME/miniconda/lib
    - export CPPFLAGS="-I$HOME/miniconda/include $CPPFLAGS"
    - export LDFLAGS="-Wl,-rpath,$HOME/miniconda/lib -L$HOME/miniconda/lib $LDFLAGS"
    - python setup.py build_ext -i --gcc
    - python -m unittest discover tests
